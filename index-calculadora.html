<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="calculadora-style.css" />
</head>

<body>
  <section class="">
    <h1>Calculadora</h1>
    
    <div class="corpo">
      <div>
        <p id="tela">0</p>
      </div>
      <div id="botoes">
        <button class="n">1</button>
        <button class="n">2</button>
        <button class="n">3</button>
        <button class="n">4</button>
        <button class="n">5</button>
        <button class="n">6</button>
        <button class="n">7</button>
        <button class="n">8</button>
        <button class="n">9</button>
        <button class="n">0</button>
        <button class="n ponto">.</button>
        <button class="n op soma">+</button>
        <button class="n op subtracao">-</button>
        <button class="n op multiplicacao">x</button>
        <button class="n op divisao">÷</button>
        <button class="igual">=</button>
        <button class="limpar">c</button>
        <button class="apagar">«</button>
      </div>
    </div>
    
  </section>
  <script src="calculadora-script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
